<div *ngIf="modalSwitch == true">
    <!-- <app-date-popup></app-date-popup> -->
  </div>
  <div class="d-flex w-100">
    <div class="p-5  w-100">
      <a href="" style="margin-bottom:55px; padding-left: 5px;" class="text-decoration-none text-white btn btn-primary rounded-2  "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
      </svg>Volver al listado de pacientes</a>
      <div class="d-flex  justify-content-center ">
      <div class=" p-5 d-flex flex-column  justify-content-evenly  border border-1  bg-light rounded-1  w-100 h " *ngFor="let pat of patient">
       
       
          
          <div class="d-flex   ">
            <div class="   p-5" >
              <img class="   rounded-circle" src='../../../assets/{{pat.species}}.png' alt="">
              
            </div>
            <div class="p-3 ">
              <p class="fw-bold ">Nombre: <span class="fw-normal ">{{ pat.name }}</span></p>
              <p class="fw-bold ">Especie: <span class="fw-normal ">{{ pat.species }}</span></p>
              <p class="fw-bold ">Raza: <span class="fw-normal ">{{ pat.race }}</span></p>
              <p class="fw-bold ">Edad: <span class="fw-normal ">{{ pat.age }}</span></p>
              <p class="fw-bold ">Próxima cita:<span class="fw-normal ">{{ pat.next_appointment }}</span> </p>
      
            </div>
          
  
            <div class="p-3 ">
              <p class="fw-bold ">Propietario: <span class="fw-normal ">{{ pat.owner }}</span></p>
              <p class="fw-bold ">Email: <span class="fw-normal ">{{ pat.email }}</span></p>
              <p class="fw-bold ">Teléfono: <span class="fw-normal ">{{ pat.phoneNumber }}</span></p>
            </div>
  
            <div class="p-3">
              <p class="fw-bold ">Historial de citas:</p>
            </div>
          </div>
          
          <div style="margin-top: 55px;" class="d-flex justify-content-end   gap-2   ">
            <button class="btn-lg  btn-success text-decoration-none  " (click)="openModal()" href="" >Citar paciente</button>
            <a class="btn-lg text-white  btn-warning text-decoration-none " href="" routerLink="/editar/{{pat.id}}">Editar ficha</a>
          </div>
        
        
      </div>
  
  
      </div>
  
      
    </div>
  </div>
