<div  class="form-date">



<div class="form-date__container">
  <div class="form-date__heading">
    <span class="material-symbols-outlined">
      sound_detection_dog_barking
      </span><h3 class="title-task ">{{ task }} Cita</h3>
  </div>
  <form [formGroup]="form" (ngSubmit)="addDate()" class="form">
   
    <h3>Introduce los datos de la cita</h3>
  
  
  
    <input formControlName="dateOfAppointment" type="date" class="form-control mt-3" placeholder="Próxima cita">
    <input formControlName="namePatient" type="text" placeholder="Nombre del paciente">
    <input formControlName="nameCustomer" type="text" placeholder="Nombre del dueño">
    <input formControlName="vetAssigned" type="text" placeholder="Especialista asignado">
  
  
  
  
  
  
  
  
  
  
  
  
  
  
    <div class="buttons-container">
      <button type="submit" [disabled]="form.invalid" class="btn btn-check "><span class="material-symbols-outlined">
          check_box
        </span></button>
      <button type="button" class="btn btn-delete" routerLink="/"><span class="material-symbols-outlined">
          disabled_by_default
        </span></button>
    </div>
  </form>
</div>
</div>
