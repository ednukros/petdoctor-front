

<div class="table-container">
    <div class="header">
      <mat-form-field>
        <input  matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
      </mat-form-field>
      <p class="search-input"></p>
  
      <a routerLink="/crear-cita" mat-flat-button color="primary">Nueva Cita</a>
    </div>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="listDates" >
        
          <!-- Name Column -->
          <ng-container matColumnDef="dateOfAppointment">
            <th mat-header-cell *matHeaderCellDef> Fecha y hora </th>
            <td mat-cell *matCellDef="let element"> {{element.dateOfAppointment}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="namePatient">
            <th mat-header-cell *matHeaderCellDef> Paciente </th>
            <td mat-cell *matCellDef="let element"> {{element.namePatient}} </td>
          </ng-container>
      
           <!-- Owner Column -->
           <ng-container matColumnDef="nameCustomer">
            <th mat-header-cell *matHeaderCellDef> Dueño </th>
            <td mat-cell *matCellDef="let element"> {{element.nameCustomer}} </td>
          </ng-container>
  
          <!-- Phone Column -->
          <!-- <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
          </ng-container> -->

          <ng-container matColumnDef="vetAssigned">
            <th mat-header-cell *matHeaderCellDef> Veterinario </th>
            <td mat-cell *matCellDef="let element"> {{element.vetAssigned}} </td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th  style="width: 200px;" mat-header-cell *matHeaderCellDef> Acciones </th>
            <td style="display: flex; gap: 5px; width: fit-content; height: inherit; align-items: ce;" mat-cell *matCellDef="let element">
               <button routerLink="/paciente/{{element.id}}" type="button" class="btn btn-show"><span
              class="material-symbols-outlined">
              visibility
            </span></button>
         
          <button  type="button" class="btn btn-date fw-bold text-white   btn-sm ms-2"><span
              class="material-symbols-outlined">
              event
            </span></button>
            <button routerLink="/editar/{{element.id}}" type="button" class="btn btn-edit text-white btn-sm ms-2"><span
              class="material-symbols-outlined">
              edit_square
            </span></button>
          <button (click)="deleteDate(element.id!)" type="button" class="btn btn-delete  btn-sm ms-2"><span
              class="material-symbols-outlined text-white ">
              delete
            </span></button> </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
  </div>
