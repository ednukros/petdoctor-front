<div class=" w-100 pt-2">

    <div class="container pt-4 ">
      <div class="d-flex justify-content-between mb-3 ">
        <h6 class="display-6">Gestión de empleados</h6>
        <button type="button" class="rounded-6 btn-primary btn-sm h-25 " routerLink="/crear-vet">Nuevo
          veterinario</button>
  
      </div>
      <div class="d-flex flex-wrap gap-4  py-3 ">
        <div *ngFor="let employee of listEmployees" class="card p-2 bg-light  d-flex flex-column justify-content-between  flex-wrap " style="width: 25rem;">
          <div class="d-flex ">
            <img src="{{employee.image}}" class="card-img-top w-25 h-50 " alt="...">
            <div class="card-body">
              <h5 class="card-title mb-3 border-bottom ">{{employee.name}}</h5>
              <p><span class="fw-bold ">Especialidad:</span> {{employee.speciality}}</p>
  
              <p><span class="fw-bold ">Teléfono:</span> {{employee.phoneNumber}}</p>
              <p><span class="fw-bold ">Email:</span> {{employee.email}}</p>
  
  
  
  
            </div>
          </div>
          <div class="d-flex justify-content-between p-1  ">
            <a href="#" class="btn btn-primary">Pacientes y citas</a>
            <div>
              <button routerLink="/editar-vet/{{employee.id}}" type="button" class="btn btn-edit"><span
                class="material-symbols-outlined">
                edit_square
              </span></button>
            <button (click)="deleteEmployee(employee.id!)" type="button" class="btn btn-delete"><span>
                delete
              </span></button>
            </div>
            
          </div>
  
        </div>
      </div>
  
    </div>
  </div>
