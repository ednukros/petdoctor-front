<div class="form-vet">


  <div class="form-vet__container">
  <div class="form-vet__heading">
    <h3 class="title-task">{{task}} Veterinario</h3>
  </div>



  <form action="" [formGroup]="form" (ngSubmit)="addEmployee()" class="form">
    <h3>Introduce los datos del especialista</h3>
    <input formControlName="name" type="text" class="form-control mt-3" placeholder="Nombre">
    <input formControlName="email" type="email" class="form-control mt-3" placeholder="Correo electrónico">
    <input formControlName="role" type="text" class="form-control mt-3" placeholder="rol">
    <input formControlName="speciality" type="text" class="form-control mt-3" placeholder="speciality">
    <input formControlName="phoneNumber" type="text" class="form-control mt-3" placeholder="telefono">
    <input formControlName="password" type="text" class="form-control mt-3" placeholder="contraseña de acceso">
    <input formControlName="userName" type="text" class="form-control mt-3" placeholder="Nombre de usuario">




    <div class="buttons-container">
      <button type="submit" class="btn btn-check  text-white  "><span class="material-symbols-outlined">
          check_box
        </span></button>
      <button type="button" class="btn  btn-delete" routerLink="/equipo"><span
          class="material-symbols-outlined">
          disabled_by_default
        </span></button>
    </div>
  </form>
</div>
</div>
